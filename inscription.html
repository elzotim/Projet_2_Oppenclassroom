<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lass.css">
        
    <title>inscription</title>
</head>
<body>
 <!-- bouton RECHERCHER : <i> = ICONES HeadLink FONT-AWESOME BIBILOTHEQUE-->
  <form class="boutonRecherche">
    <span class="boutonRechercheIcone">
      <i class="fas fa-map-marker-alt boutonRechercheIconeFONTAWESOME"></i>
    </span>
    <input class="formulaireRechercheSoumettre" type="search" placeholder="Marseille, 13000" size="1">
    <button class="boutonRechercheSoumettre">
      <span class="boutonRechercheSoumettreText">Rechercher</span>
      <i class="boutonRechercheSoumettreFONTAWESOME fas fa-search"></i>
    </button>
  </form>
    <!-- bouton rechercher -->

<!-- bouton filtres : div span + div icone font awesome -->
  <div class="filtresRecherche">
    <h2 class="filtresRechercheTitre">Filtres</h2>
    
    <div class="filtresRechercheAction">
      
      <div class="filtresRechercheActionIcone">
        <i class="fas fa-money-bill-wave filtresRechercheActionIconeFONTAWESOME"></i>
      </div>
      <span class="filtresRechercheActionTitre">Économique</span>
    </div>

    <div class="filtresRechercheAction">
      <div class="filtresRechercheActionIcone">
        <i class="fas fa-child filtresRechercheActionIconeFONTAWESOME"></i>
      </div>
      <span class="filtresRechercheActionTitre">Familial</span>
    </div>

    <div class="filtresRechercheAction">
      <div class="filtresRechercheActionIcone">
        <i class="fas fa-heart filtresRechercheActionIconeFONTAWESOME"></i>
      </div>
      <span class="filtresRechercheActionTitre">Romantique</span>
    </div>

    <div class="filtresRechercheAction">
      <div class="filtresRechercheActionIcone">
        <i class="fas fa-dog filtresRechercheActionIconeFONTAWESOME"></i>
      </div>
      <span class="filtresRechercheActionTitre">Animaux autorisés</span>
    </div>

  </div>
   
    
</body>
</html>
